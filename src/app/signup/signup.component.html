<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Sign Up</h1>
                    <h5>Rgister Yourself</h5>
                </div>
                <form [formGroup]="signupForm" (ngSubmit)="signUp()">

                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input formControlName="fullname" type="text" class="form-control"><br>
                        <span class="text-danger" *ngIf="signupForm.controls['fullname'].dirty && signupForm.hasError('required' , 'fullname')">*Full Name is required</span>
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Mobile Number</label>
                        <input formControlName="mobile" type="number" class="form-control"><br>
                        <span class="text-danger" *ngIf="signupForm.controls['mobile'].dirty && signupForm.hasError('required' , 'mobile')">*Mobile Number is required</span>
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input formControlName="email" type="email" class="form-control" aria-describedby="emailHelp"><br>
                        <span class="text-danger" *ngIf="signupForm.controls['email'].dirty && signupForm.hasError('required' , 'email')">*Email Id is required</span>
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input formControlName="password" type="password" class="form-control">
                        <span class="text-danger" *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required' , 'password')">*Password is required</span>
                    </div>

                    <button type="submit" [disabled]="!signupForm.valid" class="btn btn-primary mb-2">Sign Up</button>

                </form>

                <a style="color: #fff; margin-top:10px" routerLink="/login">Already Registered? click here to Login !!</a>
            </div>
        </div>
    </div>
</div>
